<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Timer</title>
</head>
<body>


<h1 class="header">Timer</h1>

<div class="timer">
    <div class="hour">
        <p id="hours">Hours</p>
        <p class="hours">00</p>
    </div>
    <p class="space">:</p>
    <div class="minute">
        <p id="minutes">Minutes</p>
        <p class="minutes">00</p>
    </div>
    <p class="space">:</p>
    <div class="second">
        <p id="seconds">Seconds</p>
        <p class="seconds">00</p>
    </div>
 
   
</div>
 <button class="start-timer">Start Timer</button>
 <button class="stop-timer">Stop Timer</button>

<script src="/index.js"></script>
</body>
</html>
